<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정도를 표현하는 태그</h1>
    <h2>progress 태그</h2>
    <progress value="70" max="100">70%</progress><br><br>
    <h2>meter 태그</h2>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="20">20달러 </meter>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="50">50달러 </meter>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="80">80달러 </meter>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="100">100달러 </meter>
    
</body>
</html>
