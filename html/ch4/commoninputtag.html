<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>인풋 요소 공통 (대부분) 속성</h1>
    <form action="#">
        <label>
            value <input type="text" name="val" value="지정됨">
        </label><br><br>
        <label>
            autofocus <input type="text" name="val2" placeholder="자동포커스" autofocus>
        </label><br><br>
        <label>
            readonly <input type="text" name="val3" value="수정불가능" readonly>
        </label><br><br>
        <label>
            disabled <input type="text" name="val4" value="수정,전송,불가" disabled> <br><br>
        </label>
        <label>
            required <input type="text" name="val5" placeholder="필수입력" required><br><br>
        <label>
            <input type="radio" name="fruit" value="apple" checked> 사과</label>
        <label><input type="radio" name="fruit" value="banana"> 바나나</label>
        <label><input type="radio" name="fruit" value="grape" disabled> 포도(품절)
        </label><br><br>
        <button> 제출</button></form>
</body>
</html>
