<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        n1: <input type="nuber" id="n1">
        <br>
        n2: <input type="number" id="n2"><br>
        <button id="btn">더하기</button>
        <button id='btn2'>곱하기</button>
        <br>
        <div id="result"> </div>
        
    </div>
    <script>
        const $inputN1= document.querySelector('#n1');
        const $inputN2=  document.querySelector('#n2');
        const $btn=  document.querySelector('#btn');
        const $btn2=  document.querySelector('#btn2');
        const $result = document.querySelector('#result');
        console.log($inputN1,$inputN2, $btn);


        //이벤트(~할때)
        //이벤트바인딩(묶는다), 이벤트+함수
        //특정이벤트가 발생되면 함수가 실행되게한다
        //$btn 버튼객체에 click이벤트 바인딩
        //메소드에는 아규먼트2개를 보내야한다
        //첫번째값 이벤트이름  두번째값 함수 주소값
        $btn.addEventListener('click', function(){
            const n1 =$inputN1.value;//value속성에는 문자열로만 저장된다
            const n2 =$inputN2.value;
            console.log(`n1: ${n1}, n2: ${n2}`);
        const addValue = Number(n1) + Number(n2);
        $result.innerText = addValue;
            console.log($inputN1.innerText)
        })
        $btn2.addEventListener('click', function(){
            const n1 =$inputN1.value;
            const n2 =$inputN2.value;
            const mul = n1*n2
            $result.innerText = mul;
            console.log(mul)
        }
    )
    </script>
</body>
</html>
