<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div div{font-size: 2rem;} 
        /* rem 절대값. 루트 요소(html)의 폰트 크기의 배수 */
        div div div {font-size: 0.5em;}
        /* em 상대값. 부모가 적용되어있는 폰트 크기의 배수 */
    </style>
</head>
<body>
    바깥
    <div>
        중간
        <div>
            안쪽
            <div>
                구석
                <div>
                    맨구석
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
