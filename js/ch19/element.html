<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <script>
        //자바스크립트 문법작성
        //아규먼트로 css선택자 작성(주소값을 얻어오고싶은 엘리먼트선택)

        const div01 = document.querySelector('div');
        div01.innerText= '가';
        div01.style.backgroundColor= 'red';
    </script>
</body>
