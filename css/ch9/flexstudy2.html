<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_study3.html</title>
    <style>
        
        .container { 
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            background-color: #ccc; height: 500px; 
        }
        .container > div { background-color: slateblue; 
                        
                        min-width: 48px; min-height: 48px; 
                        padding: 12px;
                        border: 1px solid #ccc;
                        font-size: 30px; color: #fff;
                        flex-grow: 1;
                    }
    </style>
</head>
<body>
    <div class="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
