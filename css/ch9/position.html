<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {height: 15000px;}
        div {
            width: 300px;  height: 150px;
            background-color: lightblue; margin-bottom: 20px;
            }
            .div-b{position: static; top: 300px; left: 200px;}/* static은 기본값으로, top, left 값이 적용되지 않습니다.*/
            .div-f{position: absolute; top: 100px; left: 150px;} /* 절대 위치는 가장 가까운 위치 지정 조상 요소를 기준으로 합니다. 이 경우에는 body가 기준이 됩니다. static인정x*/
            .div-a{position: fixed; top: 40px; left: 50px;} /* 고정 위치는 뷰포트를 기준으로 합니다. 스크롤해도 위치가 변하지 않습니다.*/
            .div-g{position: relative; top: 50px; left: 100px;} /* 상대 위치는 요소의 원래 위치를 기준으로 합니다.*/ 
            .div-c{position: sticky; top: 10px; left: 20px; background-color: lightcoral;} /* 스티키 위치는 요소가 뷰포트 내에서 특정 위치에 도달할 때까지는 일반 흐름을 따르다가, 그 위치에 도달하면 고정 위치처럼 동작합니다.*/
    </style>
</head>
<body>
    <div class="div-a">A</div>
    <div class="div-b">B</div>
    <div class="div-c">C</div>
    <div class="div-d">D</div>
    <div>
    <div class="div-f">F</div></div>
    <div class="div-g">G</div>

</body>
</html>
