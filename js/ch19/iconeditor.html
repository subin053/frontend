<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ICON EDITOR</h1>
<ul>
    <li>

    </li>
</ul>
    <div id="editor"> </div>
    
    <script>
        //엘리먼트 생성함수
        //첫번째파라미터: 태그명 두번째파라미터: 객체
        function makeElement( name, attributes){
            const node = document.createElement(name); //요소를 추가하겠다
            
            if( attributes){ for( const item in attributes ) {
                    node.setAttribute(item, attributes[item]); //속성을
                }
            
            }
            return node;
        }
        const $editor = document.querySelector('#editor');
        const attributes= {
            'type': 'number',
            'value': '100'
        }
        const temp = makeElement('input', attributes); 
        $editor.append(temp);//맨뒤에 자식으로 추가하겠다 preppend 맨앞에 추가하겠다
    
        </script>
</body>
</html>
