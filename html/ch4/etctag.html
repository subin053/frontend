<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>알아두면 좋은 태그들 </h1>
    <p>
        kbd 태그는 <kbd>키보드 입력</kbd>을 나타낼 때 사용합니다. <br>
    </p>
    <dfn>dfn태그</dfn>는 특정 용어의 정의를 나타낼 때 사용합니다. <br><br>
<p>
    small 태그는 <small>이와 같이 텍스트를 작게</small>표시하는데 사용합니다.
</p>
</body>
</html>
