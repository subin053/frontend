<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>//한줄주석
    /*여러줄 주석*/
    
    /* 색상및 모양이 다르게나타나는 메소드
    console.log 메소드는 내용기록을 남기고싶을때 사용 
    console.error 메소드는 에러메시지를 기록할때 사용
    console.info 메소드는 정보성 메시지를 기록할때 사용
    console.warn 메소드는 경고성 메시지를 기록할때 사용
    */  
    console.log('hello world');
    console.error('hello world');
    console.info('hello world');
    console.warn('안녕 세상아');
</body>
</html>
